{% load static %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<link rel="icon" href="{% static 'favicon.ico' %}">
<style>
  :root{ --brand:#E91E63; --brand-dark:#C2185B; --bg-soft:#fff7fa; }
  body { background:#fff; }
  .navbar-brand{ font-weight:700; letter-spacing:.4px; color:var(--brand) !important; }
  .btn-brand{ background:var(--brand); color:#fff; border:none; }
  .btn-brand:hover{ background:var(--brand-dark); color:#fff; }
  .badge-soft{ background: var(--bg-soft); color: var(--brand); }
  .section-title{ display:flex; align-items:center; gap:.5rem; }
  .section-title .dot{ width:8px; height:8px; background:var(--brand); border-radius:50%; display:inline-block; }
  .card-elev{ border:0; border-radius:14px; box-shadow:0 10px 24px rgba(0,0,0,.06); }
  .icon-btn{ display:inline-flex; align-items:center; gap:.4rem; }
  .icon-only{ display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:8px; }
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  /* New utility styles for dashboard */
  .metric-card{ border:1px solid #f0f0f0; border-radius:14px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.04); }
  .metric-icon{ width:44px; height:44px; border-radius:10px; display:inline-flex; align-items:center; justify-content:center; background:#f7f7f9; }
  .btn-dark-ghost{ background:#000; color:#fff; border:0; border-radius:10px; padding:.6rem .9rem; }
  .btn-dark-ghost:hover{ filter:brightness(.92); color:#fff; }
  .list-activity{ list-style:none; padding:0; margin:0; }
  .list-activity li{ padding:14px 0; border-top:1px solid #eee; display:flex; align-items:center; gap:.9rem; }
  .list-activity li:first-child{ border-top:0; }

  /* Admin-scoped refresh (won't affect client pages) */
  body.admin{
    --admin-brand:#6f42c1; /* purple */
    --admin-brand-2:#4f2ea1;
    --admin-bg:#faf9ff;
    --admin-muted:#6b7280;
    --admin-text:#1f2937;
    --admin-surface:#ffffff;
    --admin-border:#eeeeee;
  }
  body.admin{ background: var(--admin-bg); color: var(--admin-text); }
  body.admin .navbar{ background: var(--admin-surface) !important; border-bottom:1px solid var(--admin-border); }
  body.admin .navbar .btn{ transition: all .15s ease; }
  body.admin .navbar .btn.btn-outline-secondary{ color:#444; border-color:#e3e3e3; background:#fff; }
  body.admin .navbar .btn.btn-outline-secondary:hover{ background:#f5f5f7; border-color:#d7d7d7; color:#111; }
  body.admin .navbar .btn.btn-outline-dark{ color:#111; border-color:#222; background:#fff; }
  body.admin .navbar .btn.btn-outline-dark:hover{ background:#111; color:#fff; }
  body.admin .navbar-brand{ color: var(--admin-brand) !important; }
  body.admin .btn-brand{ background: var(--admin-brand); }
  body.admin .btn-brand:hover{ background: var(--admin-brand-2); }
  body.admin .metric-card{ border:0; box-shadow:0 6px 20px rgba(111,66,193,.12); }
  body.admin .metric-icon{ background: rgba(111,66,193,.08); color: var(--admin-brand); }
  body.admin .card-elev{ box-shadow:0 14px 30px rgba(0,0,0,.07); background: var(--admin-surface); }
  body.admin .badge-soft{ background: rgba(111,66,193,.08); color: var(--admin-brand); }
  body.admin .icon-only{ background:#fff; border:1px solid #eee; }
  body.admin .card [class^="bi-"],
  body.admin .card [class*=" bi-"]{ vertical-align: -0.125rem; }

  /* Dark mode for admin */
  body.admin.admin-dark{
    --admin-bg:#0f1115;
    --admin-text:#e5e7eb;
    --admin-surface:#151923;
    --admin-border:#222838;
    --admin-brand:#8b5cf6;
    --admin-brand-2:#7c3aed;
  }
  body.admin.admin-dark{ background: var(--admin-bg); color: var(--admin-text); }
  body.admin.admin-dark .navbar{ background: var(--admin-surface) !important; border-bottom:1px solid var(--admin-border); }
  body.admin.admin-dark .navbar .btn.btn-outline-secondary{ color:var(--admin-text); border-color:var(--admin-border); background:transparent; }
  body.admin.admin-dark .navbar .btn.btn-outline-secondary:hover{ background:#1c2331; border-color:#2a3145; color:#fff; }
  body.admin.admin-dark .navbar .btn.btn-outline-dark{ color:#fff; border-color:#3b4257; background:transparent; }
  body.admin.admin-dark .navbar .btn.btn-outline-dark:hover{ background:#3b4257; color:#fff; }
  body.admin.admin-dark .metric-card{ background: var(--admin-surface); box-shadow:none; border:1px solid var(--admin-border); }
  body.admin.admin-dark .metric-icon{ background: rgba(139,92,246,.12); color: var(--admin-brand); }
  body.admin.admin-dark .card-elev{ background: var(--admin-surface); box-shadow:none; border:1px solid var(--admin-border); }
  body.admin.admin-dark .badge-soft{ background: rgba(139,92,246,.14); color: var(--admin-brand); }
</style>
