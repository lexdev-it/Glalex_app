{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'favicon.ico' %}">
  <style>
    body { background: #f6f8fb; }
    .card-link { text-decoration: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Boutique Admin</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light me-2" href="/">Accueil</a>
        <a class="btn btn-warning" href="/admin/">Django Admin</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Tableau de bord</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <a class="card card-link shadow-sm h-100" href="/admin/produits/">
          <div class="card-body">
            <h5 class="card-title">Produits</h5>
            <p class="card-text text-muted">Gérer le catalogue produits.</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a class="card card-link shadow-sm h-100" href="/admin/commandes/">
          <div class="card-body">
            <h5 class="card-title">Commandes</h5>
            <p class="card-text text-muted">Suivre et traiter les commandes.</p>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a class="card card-link shadow-sm h-100" href="/admin/clients/">
          <div class="card-body">
            <h5 class="card-title">Clients</h5>
            <p class="card-text text-muted">Voir et gérer les clients.</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
