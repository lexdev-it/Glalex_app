{% include 'includes/admin_theme_head.html' %}
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'accueil' %}"><i class="bi bi-bag text-brand me-2"></i>Accueil</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark btn-icon position-relative" href="{% url 'view_cart' %}" title="Panier">
        <i class="bi bi-cart"></i>
        {% if cart_count %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ cart_count }}</span>
        {% endif %}
        <span class="sr-only">Panier</span>
      </a>
    </div>
  </div>
</nav>

<main class="container my-4" style="max-width: 800px;">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0"><i class="bi bi-lightbulb text-brand me-2"></i>Envoyer une suggestion à l'administration</h5>
    </div>
    <div class="card-body">
      <form method="post" class="vstack gap-3">
        {% csrf_token %}
        <div>
          <label class="form-label">Votre suggestion</label>
          <textarea class="form-control" name="body" rows="5" placeholder="Écrivez votre suggestion ici..."></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-brand"><i class="bi bi-send me-1"></i>Envoyer</button>
          <a href="{% url 'client_messages' %}" class="btn btn-outline-secondary">Voir les réponses</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
