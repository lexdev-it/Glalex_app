{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter Livreur | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Dashboard Admin</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'admin_livreurs_list' %}">Liste des livreurs</a>
        <a class="btn btn-outline-dark" href="/deconnexion/">Se déconnecter</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-3">Ajouter un livreur</h1>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="row g-3" novalidate>
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label">Nom d'utilisateur</label>
        <input class="form-control" type="text" name="username" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mot de passe</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input class="form-control" type="text" name="telephone">
      </div>
      <div class="col-md-6">
        <label class="form-label">Véhicule</label>
        <input class="form-control" type="text" name="vehicule">
      </div>
      <div class="col-md-6">
        <label class="form-label">Numéro de permis</label>
        <input class="form-control" type="text" name="numero_permis">
      </div>
      <div class="col-md-6">
        <label class="form-label">Zone de livraison</label>
        <input class="form-control" type="text" name="zone_livraison">
      </div>
      <div class="col-md-6">
        <label class="form-label">Photo du livreur</label>
        <input class="form-control" type="file" name="photo" accept="image/*">
      </div>
      <div class="col-12 form-check mt-2">
        <input class="form-check-input" type="checkbox" id="actif" name="actif" checked>
        <label class="form-check-label" for="actif">Compte actif</label>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Créer le livreur</button>
        <a class="btn btn-outline-secondary" href="{% url 'admin_livreurs_list' %}">Annuler</a>
      </div>
    </form>
  </main>
</body>
</html>
