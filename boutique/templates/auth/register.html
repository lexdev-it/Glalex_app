{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Créer un compte</h1>
            <p class="text-muted small">Rôle: Client (par défaut). Les livreurs sont ajoutés par l'administrateur.</p>
            {% if messages %}
              {% for m in messages %}
                <div class="alert alert-{{ m.tags }}">{{ m }}</div>
              {% endfor %}
            {% endif %}
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}" />
              <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input class="form-control" type="password" name="password1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmer le mot de passe</label>
                <input class="form-control" type="password" name="password2" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Créer le compte</button>
            </form>
            <p class="mt-3 mb-0 text-center small">
              Déjà un compte ? <a href="/connexion/?next={{ next|urlencode }}">Se connecter</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
